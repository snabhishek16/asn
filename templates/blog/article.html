{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}



<div class="blog">
    <div class="article-banner row ">
        <div class="article-banner-image valign-wrapper">
            <img src="{{article.image.url}}" class="">

        </div>

    </div>
    <div class="blog-content row custom-container">
        <div class="col s12 m9 card article">
            <div class="article-container">
                 <div class="artice-heading">
                <h4 class="left-align">{{article.title}}</h4>
            </div>
            <div class="article-content ">
                {{article.content}}
            </div>
            </div>

        </div>
        <div class="col s12 m3">
            {% include 'blog/blog-sidebar.html' %}
        </div>
    </div>
</div>



    {% endblock content %}

    {% block script %}
    <script>
        $(document).ready(function(){
            $('.materialboxed').materialbox();
        });

    </script>
    {% endblock script %}
